name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4


      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'


      - name: Install dependencies
        run: |
          PYTHON_CMD=$(command -v python3 || command -v python)
          $PYTHON_CMD -m pip install --upgrade pip
          $PYTHON_CMD -m pip install -r requirements.txt pytest pytest-cov


      - name: Add src to PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $GITHUB_ENV


      - name: Lint (ruff & black)
        run: |
          pip install ruff black
          ruff check src tests || true
          black --check src tests || true


      - name: Run tests
        run: pytest --cov=src --cov-fail-under=80

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          push: false
          tags: chromamatch:${{ github.sha }}


  canary-deploy:
    needs: lint-test-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: |
          docker build -t chromamatch:${{ github.sha }} .


      - name: Run canary container
        run: |
          docker run -d --name chroma-canary -e CANARY=true -p 9000:8000 chromamatch:${{ github.sha }}


      - name: Sleep for server start
        run: sleep 5


      - name: Acceptance tests (golden queries)
        run: |
          set -e
          # basic health checks
          status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:9000/health)
          if [ "$status" -ne 200 ]; then echo "health failed: $status"; exit 1; fi
          docker rm chroma-canary || true

      - name: Stop canary
        if: always()
        run: |
          docker stop chroma-canary || true
          docker rm chroma-canary || true
