name: CI/CD
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff black

      - name: Add src to PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $GITHUB_ENV

      # ---- Lint ----
      - name: Lint (ruff & black)
        run: |
          ruff check src tests
          black --check src tests

      # ---- Run tests ----
      - name: Run tests with coverage
        run: pytest --cov=src --cov-fail-under=80

      # ---- CI-safe prompt evaluation ----
      - name: Run prompt evaluation (CI mock)
        run: python src/experiments/eval_prompts_ci.py

      # ---- Docker build ----
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          push: false
          tags: chromamatch:${{ github.sha }}

  canary-deploy:
    needs: lint-test-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Build Docker image ----
      - name: Build Docker image
        run: |
          docker build -t chromamatch:${{ github.sha }} .

      # ---- Run canary container ----
      - name: Run canary container
        run: |
          docker run -d --name chroma-canary -e CANARY=true -p 9000:8000 chromamatch:${{ github.sha }}

      - name: Sleep for server start
        run: sleep 5

      # ---- Acceptance tests (health check) ----
      - name: Canary health check
        run: |
          set -e
          status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:9000/health || echo "000")
          if [ "$status" -ne 200 ]; then
            echo "Canary health check failed: $status"
            docker logs chroma-canary
            docker stop chroma-canary || true
            docker rm chroma-canary || true
            exit 1
          fi
          docker stop chroma-canary || true
          docker rm chroma-canary || true
